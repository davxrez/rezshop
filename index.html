  }

  header .links {

  }

    gap: 6px;
    color: #ccc;

    font-weight: 600;
    font-size: 1rem;

  }
  header .links a:hover {
    background: #9372d9;
    color: white;
  }

  header .links img {
    width: 20px;
    height: 20px;
  }

  .botones {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 25px 0 20px 0;
    flex-wrap: wrap;
  }

  .botones button {

    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    color: #ddd;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(74, 58, 140, 0.6);
    transition: background 0.3s ease, color 0.3s ease;
    font-size: 1rem;
  }
  .botones button:hover {
    background: linear-gradient(45deg, #9372d9, #785fc2);
    color: white;
    box-shadow: 0 6px 12px rgba(115, 114, 217, 0.9);
  }

    padding: 20px;
